<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ðŸŽ‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    .loading-screen.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 215, 0, 0.2);
      border-top: 4px solid #ffd700;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: #ffd700;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
      flex-direction: column;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://images.unsplash.com/photo-1530103862676-de8c9debad1d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.1;
      z-index: -1;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4),
                  0 0 40px rgba(255, 215, 0, 0.1),
                  inset 0 2px 4px rgba(255, 255, 255, 0.1);
      padding: 50px 40px;
      text-align: center;
      max-width: 450px;
      transition: all 0.6s ease;
      border: 1px solid rgba(255, 215, 0, 0.2);
      opacity: 0;
      transform: translateY(100px);
      display: none;
    }

    .card.animate {
      display: block;
      opacity: 1;
      transform: translateY(0);
      animation: slideUpFade 1s ease forwards;
    }

    @keyframes slideUpFade {
      0% { opacity: 0; transform: translateY(100px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #ffd700 0%, #ffb347 25%, #ff6b6b 50%, #4ecdc4 75%, #45b7d1 100%);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease infinite;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
      font-weight: 700;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #e0e0e0 0%, #ffd700 50%, #e0e0e0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    #startContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #startButton {
      font-size: 1.1rem;
      padding: 12px 24px;
      background: #ffd700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    #startButton:hover {
      background: #ffc107;
    }

    @media (max-width: 480px) {
      .card {
        padding: 35px 25px;
        max-width: 350px;
      }

      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1.1rem;
      }

      .loading-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="loader"></div>
    <div class="loading-text">Loading...</div>
  </div>

  <div id="startContainer">
    <button id="startButton">Tekan tombol ini</button>
  </div>

  <div class="card" id="birthdayCard">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616489.png" alt="Birthday Icon" />
    <h1>Happy Birthday, Cahya!</h1>
    <p>Semoga hari ini penuh kebahagiaan dan semangat. Tetap bersyukur dan patuh kepada orang tua.</p>
  </div>

  <audio id="birthdayMusic" src="happy-birthday.mp3" loop preload="auto"></audio>

  <script>
    window.addEventListener('load', function () {
      const loadingScreen = document.getElementById('loadingScreen');
      const birthdayCard = document.getElementById('birthdayCard');
      const music = document.getElementById('birthdayMusic');
      const startButton = document.getElementById('startButton');
      const startContainer = document.getElementById('startContainer');

      let musicReady = false;
      let minimumLoadTime = false;
      let fallbackTimeout = false;
      let buttonClicked = false;

      function checkIfReadyToShow() {
        if ((musicReady || fallbackTimeout) && minimumLoadTime && !buttonClicked) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
            if (!buttonClicked) startContainer.style.display = 'flex';
          }, 800);
        }
      }

      startButton.addEventListener('click', () => {
        if (buttonClicked) return;
        buttonClicked = true;
        try {
          music.volume = 0.7;
          music.play();
        } catch (e) {
          console.warn("Musik gagal diputar: ", e);
        }
        startContainer.style.display = 'none';
        birthdayCard.classList.add('animate');
      });

      music.addEventListener('canplaythrough', () => {
        musicReady = true;
        checkIfReadyToShow();
      });

      setTimeout(() => {
        fallbackTimeout = true;
        checkIfReadyToShow();
      }, 4000);

      setTimeout(() => {
        minimumLoadTime = true;
        checkIfReadyToShow();
      }, 2000);

      // Stop music at 1 minute 30 seconds
      music.addEventListener('timeupdate', () => {
        if (music.currentTime >= 30) {
          music.pause();
          music.currentTime = 0;
        }
      });
      });
      </script>
      </body>
      </html>
